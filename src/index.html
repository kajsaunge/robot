<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../build/css/normalize.css">
  <link rel="stylesheet" href="../build/css/main.css">
  <title>R.o.b.o.t.</title>
</head>
<body>
  <header id="header">
    <div id="robot" class="robot-container">
      <div id="robot-head">
        <div id="robot-right-ear"></div>
        <div id="robot-left-ear"></div>
        <div id="robot-right-eye"></div>
        <div id="robot-left-eye"></div>
        <div id="robot-mouth"></div>
      </div>
      <div id="robot-neck"></div>
      <div id="speachBubble">Heelloooooooooo!</div>

      <div id="robot-left-arm"></div>
      <div id="robot-right-arm"></div>
      <div id="robot-belly">
        <div id="heart"></div>
      </div>
      <div id="robot-pelvis"></div>
      <div id="robot-right-leg"></div>
      <div id="robot-left-leg"></div>
      <div id="robot-right-foot"></div>
      <div id="robot-left-foot"></div>
    </div>
<!-- only show when robot creation has started -->
<nav id="robotControllersContainer" class="nav">
    <div id="styleChanger">
      <button id="roundButton" class="robot-controllers">Round</button>
      <button id="borderButton" class="robot-controllers">Border</button>
      <button id="matteButton" class="robot-controllers">Matte</button>
    </div>
    <div>
      <!-- <button id="sadeButton" class="robot-controllers save-button">Save as gif</button>  Start over -->
      <button id="restartButton" class="robot-controllers start-over-button"><span>&#8617;</span>Start over</button>
    </div>
  </nav>
  </header>

  <main id="color-container">

    <!-- innerHTML rendered by js -->
  </main>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
